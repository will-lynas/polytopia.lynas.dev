name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    steps:
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 22
        script: |
          cd ~/lynas.dev
          git fetch
          git checkout master || true
          git reset --hard origin/master
          ./restart_docker.sh
