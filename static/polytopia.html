<html>
    <head>
        <title>Polytopia Randomizer</title>
        <script src="https://unpkg.com/htmx.org"></script>
        <link rel="icon" type="image/png" href="images/polytopia.png">
        <style>
.spoiler {
    background-color: #444;
    color: #444;
    cursor: pointer;
    white-space: pre;
}

.spoiler:hover {
    color: #000;
    background-color: transparent;
}
        </style>
    </head>
    <body>

        <form hx-post hx-target="#game-result" hx-swap="innerHTML"
            hx-trigger="change, load, submit">
            <label for="num-players">Number of Players:</label>
            <select id="num-players" name="num-players" required>
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <br>
            <fieldset>
                <legend>Enabled Map Types:</legend>
                <label>
                    <input checked type="checkbox" name="map-types" value="Dryland">Dryland
                </label>
                <label>
                    <input checked type="checkbox" name="map-types" value="Lakes">Lakes
                </label>
                <label>
                    <input checked type="checkbox" name="map-types" value="Pangea">Pangea
                </label>
                <label>
                    <input checked type="checkbox" name="map-types"
                    value="Continents">Continents
                </label>
                <label>
                    <input checked type="checkbox" name="map-types"
                    value="Archipelago">Archipelago
                </label>
                <label>
                    <input checked type="checkbox" name="map-types"
                    value="WaterWorld">WaterWorld
                </label>
            </fieldset>
            <fieldset>
                <legend>Enabled Map Sizes:</legend>
                <label>
                    <input checked type="checkbox" name="map-sizes" value="Tiny">Tiny
                </label>
                <label>
                    <input checked type="checkbox" name="map-sizes" value="Small">Small
                </label>
                <label>
                    <input checked type="checkbox" name="map-sizes" value="Normal">Normal
                </label>
                <label>
                    <input type="checkbox" name="map-sizes" value="Large">Large
                </label>
                <label>
                    <input type="checkbox" name="map-sizes" value="Huge">Huge
                </label>
                <label>
                    <input type="checkbox" name="map-sizes" value="Massive">Massive
                </label>
            </fieldset>
            <fieldset>
                <legend>Enabled Tribes:</legend>
                <label>
                    <input checked type="checkbox" name="tribes" value="XinXi">XinXi
                </label>
                <label>
                    <input checked type="checkbox" name="tribes" value="Imperius">Imperius
                </label>
                <label>
                    <input checked type="checkbox" name="tribes" value="Bardur">Bardur
                </label>
                <label>
                    <input checked type="checkbox" name="tribes" value="Oumaji">Oumaji
                </label>
                <label>
                    <input checked type="checkbox" name="tribes" value="Kickoo">Kickoo
                </label>
                <label>
                    <input checked type="checkbox" name="tribes" value="Hoodrick">Hoodrick
                </label>
                <label>
                    <input checked type="checkbox" name="tribes" value="Luxidoor">Luxidoor
                </label>
                <label>
                    <input checked type="checkbox" name="tribes" value="Vengir">Vengir
                </label>
                <label>
                    <input checked type="checkbox" name="tribes" value="Zebasi">Zebasi
                </label>
                <label>
                    <input checked type="checkbox" name="tribes" value="AiMo">AiMo
                </label>
                <label>
                    <input checked type="checkbox" name="tribes" value="Quetzali">Quetzali
                </label>
                <label>
                    <input checked type="checkbox" name="tribes" value="Yadakk">Yadakk
                </label>
                <label>
                    <input checked type="checkbox" name="tribes" value="Aquarion">Aquarion
                </label>
                <label>
                    <input checked type="checkbox" name="tribes" value="Elyrion">Elyrion
                </label>
                <label>
                    <input checked type="checkbox" name="tribes" value="Polaris">Polaris
                </label>
                <label>
                    <input checked type="checkbox" name="tribes" value="Cymanti">Cymanti
                </label>
            </fieldset>
            <fieldset>
                <legend>Enabled Bot Difficulties:</legend>
                <label>
                    <input checked type="checkbox" name="bot-difficulties" value="Easy">Easy
                </label>
                <label>
                    <input checked type="checkbox" name="bot-difficulties"
                    value="Normal">Normal
                </label>
                <label>
                    <input checked type="checkbox" name="bot-difficulties"
                    value="Hard">Hard
                </label>
                <label>
                    <input checked type="checkbox" name="bot-difficulties"
                    value="Crazy">Crazy
                </label>
            </fieldset>
            <button>Regenerate</button>
        </form>

        <div id="game-result">
        </div>

    </body>
</html>
